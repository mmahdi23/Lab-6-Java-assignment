<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>JavaScript Lab 6</title>
</head>
<body>
  <h1>JavaScript Lab 6</h1>
  <script src="Lab6.js">
    // Task 1: Working with Variables
let myNumber = 10;
let myString = "Hello, JavaScript!";

// Print the variables onto the console
console.log(myNumber);
console.log(myString);

// Task 2: Exploring Loops

// Iterate from 0 to 10 and print the current number
for (let i = 0; i <= 10; i++) {
  console.log(i);
}

// Calculate and print the first 5 multiples of 3
for (let i = 1; i <= 5; i++) {
  console.log(3 * i);
}

// Task 3: Discovering Functions

// Define function addNumbers
function addNumbers(num1, num2) {
  return num1 + num2;
}

// Call addNumbers with two arguments and print the result
let resultAddNumbers = addNumbers(5, 7);
console.log(resultAddNumbers);

// Define function multiplyNumbers
function multiplyNumbers(num1, num2) {
  return num1 * num2;
}

// Call multiplyNumbers with two arguments and print the result
let resultMultiplyNumbers = multiplyNumbers(3, 4);
console.log(resultMultiplyNumbers);
  </script>
  </body>
  
  </html>
